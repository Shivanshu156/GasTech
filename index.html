<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with SVG Boxes</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="main.css">
  
</head>
<body>

<nav>
  <label for="dateInput">Select Date: </label>
  <input type="date" id="dateInput" onchange="updateOrder()">
</nav>

<div class="container" id="boxContainer">
  <div class="row">
    <div class="box_1"><svg id="svg_1"></svg></div>
    <div class="box_2"><svg id="svg_2"></svg></div>
  </div>
  <div class="row">
    <div class="box_5"><svg id="svg_5"></svg></div>

  </div>
  <div class="row">
    <div class="box_3"><svg id="svg_3"></svg></div>
    <div class="box_4"><svg id="svg_4"></svg></div>
  </div>
</div>

<script src="main.js">
  // Function to update the date in the navigation bar
  </script>

</body>
</html>
